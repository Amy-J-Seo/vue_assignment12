<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="exercise">
      <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink" class on each new setInterval tick (attach respective class to the div with id "effect" below) -->
      <div>
        <button @click="startEffect">Start Effect</button>
        <div
          id="effect"
          v-bind:class="[effectBtnClicked ? activeClass : notActiveClass]"
        >
          {{effectBtnClicked}}
        </div>
      </div>
      <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
      <div v-bind:class="[makeItPurple, whiteText]">I got no class :(</div>
      <!-- 3) Let the user enter a class (create some example classes) and attach it -->
      <div>
        <input
          type="text"
          v-model="userClass"
          placeholder="enter a color you want"
        />{{userClass}}
        <div v-bind:style="{color: userClass}">
          This is user entered class attached div
        </div>
      </div>
      <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
      <div>
        <input type="text" placeholder="enter true or false"  :class="{active : divFourVal1}"/>
        {{divFourVal1}}
        <input type="text" placeholder="enter true or false"  :class="{notActiveClass : !divFourVal2}"/>
        <div></div>
      </div>
      <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
      <div>
        <input type="text" />
        <div></div>
      </div>
      <!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
      <div>
        <button @click="increaseProg">Start Progress</button>
        <div class="shell">
          <div class="bar" :style="{ width: progress + '%' }">
            <span>{{ progress }}%</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      const app = new Vue({
        el: "#exercise",
        data: {
          effectBtnClicked: false,
          activeClass: "highlight",
          notActiveClass: "shrink",
          makeItPurple: "purple",
          whiteText: "white",
          userClass: "",
          progress: 10,
          divFourVal1:false,
          divFourVal2:true,
        },
        methods: {
          startEffect() {
            console.log("clicked");
            this.effectBtnClicked = !this.effectBtnClicked;
          },
          increaseProg() {
            if (this.progress < 100) {
              this.progress = this.progress + 10;
            } else {
              alert("Progress 100%");
              return;
            }
            console.log(this.progress);
          },
        },
      });
    </script>
  </body>
</html>
